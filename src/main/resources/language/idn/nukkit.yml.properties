nukkit.yml.player.save-player-data=Jika true, data pemain akan disimpan sebagai players/namapemain.dat\n\
Jika false, nukkit tidak akan menyimpan data pemain sebagai file "dat", agar plugin dapat melakukan sesuatu padanya.
nukkit.yml.player.skin-change-cooldown=Waktu antara tindakan penggantian skin dalam detik, setel ke 0 jika Anda tidak ingin cooldown

nukkit.yml.aliases=Alias ​​untuk perintah\n\
Contoh\:\n\
showtheversion\: version\n\
savestop\: [save-all, stop]
