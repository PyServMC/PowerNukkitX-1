nukkit.yml.header=File konfigurasi lanjutan untuk Nukkit\n\
Beberapa pengaturan ini aman, yang lain dapat merusak server Anda jika salah dimodifikasi\n\
Pengaturan/default baru tidak akan muncul secara otomatis pada file ini saat pemutakhiran

nukkit.yml.settings.language=Pengaturan multi-bahasa\n\
Tersedia\: %1

nukkit.yml.settings.force-language=Apakah akan mengirim semua string yang diterjemahkan ke lokal server atau membiarkan perangkat menanganinya
nukkit.yml.settings.shutdown-message=
nukkit.yml.settings.query-plugins=Izinkan daftar plugin melalui Query
nukkit.yml.settings.deprecated-verbose=Tampilkan pesan konsol saat plugin menggunakan metode API yang sudah usang
nukkit.yml.settings.async-workers=Jumlah pekerja AsyncTask\n\
Jika disetel ke otomatis, server akan mencoba mendeteksi jumlah inti (dan setidaknya 4)
nukkit.yml.settings.download-spark=Download (and update if possible) the spark profiler (https://github.com/lucko/spark) on startup

nukkit.yml.network.batch-threshold=Ambang batas untuk paket batching, dalam byte. Hanya paket-paket ini yang akan dikompres\n\
Setel ke 0 untuk mengompres semuanya, -1 untuk menonaktifkan
nukkit.yml.network.compression-level=Tingkat kompresi yang digunakan Zlib saat mengirim paket batch. Lebih tinggi \= lebih banyak CPU, lebih sedikit penggunaan bandwidth
nukkit.yml.network.async-compression=Gunakan AsyncTasks untuk kompresi. Menambahkan delay selama setengah/satu tick, lebih sedikit beban CPU pada utas utama
nukkit.yml.network.zlib-provider=0：Membuat kompresor baru untuk setiap permintaan kompresi\n\
1：Semua permintaan kompresi dilakukan hanya dengan satu thread dan satu kompresor\n\
2：Menggunakan algoritma sisi server Nukkit asli untuk stabilitas yang tinggi, menggunakan ThreadLocal untuk membuat kompresor untuk setiap thread\n\
3：Akselerasi perangkat keras modern menggunakan server PowerNukkitX, yang meningkatkan algoritme asli

nukkit.yml.debug.level=Jika > 1, akan menampilkan pesan debug di konsol
nukkit.yml.debug.commands=Mengaktifkan perintah\: /status /gc

nukkit.yml.level-settings.default-format=Format default yang akan digunakan level saat dibuat
nukkit.yml.level-settings.auto-tick-rate=Secara otomatis mengubah level tick rate untuk mempertahankan 20 ticks per detik
nukkit.yml.level-settings.auto-tick-rate-limit=
nukkit.yml.level-settings.base-tick-rate=Mengatur tingkat tick dasar (1 \= 20 ticks per detik, 2 \= 10 ticks per detik, dll.)
nukkit.yml.level-settings.always-tick-players=Tick semua pemain setiap tick bahkan ketika pengaturan lain melarang ini
nukkit.yml.level-settings.tick-redstone=

nukkit.yml.chunk-sending.per-tick=Jumlah chunk yang dikirim ke pemain per tick
nukkit.yml.chunk-sending.max-chunks=Jumlah chunk yang dikirim ke setiap pemain
nukkit.yml.chunk-sending.spawn-threshold=Jumlah chunk yang perlu dikirim sebelum memunculkan pemain
nukkit.yml.chunk-sending.cache-chunks=Simpan salinan serial chunk di memori untuk pengiriman lebih cepat\n\
Berguna di dunia yang sebagian besar statis di mana banyak pemain bermain pada saat bersamaan

nukkit.yml.chunk-ticking.per-tick=Jumlah maksimum chunk yang diproses setiap tick
